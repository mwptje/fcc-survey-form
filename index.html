<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+2:200i,400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200i,400&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>FCC: Survey Form</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">FreeCodeCamp Survey</h1>
      <p id="description" class="description text-center">Please take a moment to fill in our survey</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" class="form-control" name="age" placeholder="Enter your age" min="0"
          max="99" />
      </div>
      <!-- Role -->
      <div class="form-group">
        <p>Which option best describes your role?</p>
        <!-- Neat trick to show placeholder: disabled and selected no value -->
        <select name="role" id="dropdown" class="form-control" required>
          <option disabled selected value>Select An Option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="prefer">Perfer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend FreeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked />
          Definitely
        </label>
        <label>
          <input type="radio" name="user-recommend" value="maybe" class="input-radio" />
          Maybe
        </label>
        <label>
          <input type="radio" name="user-recommend" value="not-sure" class="input-radio" />
          Not sure
        </label>
      </div>
      <!-- Most liked feature -->
      <div class="form-group">
        <p>What is the feature you like the most in FreeCodeCamp?</p>
        <!-- Neat trick to show placeholder: disabled and selected no value -->
        <select name="mostLiked" id="most-liked" class="form-control" required>
          <option disabled selected value>Select An Option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (check all that apply)</p>
        <label>
          <input name="prefer" value="Front-end Projects" type="checkbox" class="input-checkbox" />Front-end
          Projects</label>
        <label>
          <input name="prefer" value="Back-end Projects" type="checkbox" class="input-checkbox" />Back-end
          Projects</label>
        <label>
          <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
          Visualization</label>
        <label>
          <input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
        <label>
          <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
          Community</label>
        <label>
          <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
          rooms</label>
        <label>
          <input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
        <label>
          <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
        <label>
          <input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
        <label>
          <input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
        <label>
          <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
          Courses</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" cols="30" rows="10" class="input-textarea"
          placeholder="Enter your comment here ..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
